version: '3.5'
services:
#
# axigen
  axigen: 
    image:axigen/axigen:latest
    restart:unless-stopped
    container_name:mailserver
    
    volumes:
      - iredmail-mysql:/var/lib/mysql 
      - iredmail-vmail:/var/vmail 
      - iredmail-clamav:/var/lib/clamav
      
    ports: 
      -80:80
      -443:443
      -25:25
      -9443:9443
      -110:110
      -143:143
      -993:993
      -995:995
      -465:465
      -9000:9000
      -7000:7000
      
#
# VOLUMES
#
volumes:
  mails:
